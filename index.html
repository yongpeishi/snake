<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Snake!</title>
    <script src="./node_modules/react/dist/react.min.js"></script>
    <script src="./node_modules/react-dom/dist/react-dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.6.1/lodash.min.js"></script>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 1024px;
        margin: 0 auto;
      }
      .instruction, .footnote { text-align: center; }
      #svg-container:focus { outline: none; }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="instruction">
        <p>Press any movement keys (lowercase) to start the game!</p>
        <p>Player 1 moves with '<b>A</b>' (turn left) and '<b>S</b>' (turn right)</p>
        <p>Player 2 moves with '<b>K</b>' (turn left) and '<b>L</b>' (turn right)</p>
      </div>

      <div id="game"></div>

      <div class="footnote">
        <p>Find the code on <a href="https://github.com/yongpeishi/snake">Github</a></p>
      </div>
    </div>
    <script src="constant.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
  </body>
</html>
